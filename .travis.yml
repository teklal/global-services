language: ruby
rvm:
- 2.3.1
env:
  global:
  - TRAVIS_NODE_VERSION="v12.14.0"
  - GH_REF=github.com/IFRCGo/global-services.git
  - DEPLOY_BRANCH=publish
  matrix:
    secure: 
before_script:
- ". $HOME/.nvm/nvm.sh"
- nvm install $TRAVIS_NODE_VERSION
- nvm use $TRAVIS_NODE_VERSION
- npm install -g gulp
- npm install
script: gulp prod
deploy:
  provider: pages
  skip-cleanup: true
  github-token: "$GH_TOKEN"
  keep-history: false
  on:
    branch: publish
  local_dir: _site
